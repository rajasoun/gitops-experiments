apiVersion: v1
kind: Namespace
metadata:
  name: test
---
kind: Pod
apiVersion: v1
metadata:
  name: http-echo
  namespace: test
  labels:
    app: http-echo
spec:
  containers:
    - name: http-echo
      image: hashicorp/http-echo:latest
      args:
        - "-text=From the echo service - $(date)"
---
kind: Service
apiVersion: v1
metadata:
  name: http-echo-service
  namespace: test
spec:
  selector:
    app: http-echo
  ports:
    - port: 5678
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-echo-ingress
  namespace: test
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/echo"
            backend:
              service:
                name: http-echo-service
                port:
                  number: 5678
---